<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Booking - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #fdfcfb, #f3eacb);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin: auto;
        }
        header {
            background: #ffcc80;
            color: #5a5a5a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        nav {
            display: flex;
            gap: 10px;
        }
        nav a {
            color: #444;
            text-decoration: none;
            font-weight: 500;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .btn-logout {
            background: #d9534f;
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
        }
        .btn-logout:hover {
            background: #c9302c;
            color: white;
        }
        .btn-custom {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            margin-top: 10px;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Welcome to Water Booking</h1>
            <nav>
                <a href="{% url 'waterbook:home' %}">Home</a>
                <a href="{% url 'waterbook:supplier_login' %}">Supplier Login</a>
                <a href="{% url 'waterbook:logout' %}" class="btn-logout">Logout</a>
            </nav>
        </header>

        <h2>Book Your Water Tin</h2>

        <a href="{% url 'waterbook:book_water' %}" class="btn btn-warning btn-custom">Book Now</a>
        <a href="{% url 'waterbook:my_bookings' %}" class="btn btn-outline-secondary btn-custom">View My Bookings</a>

        <footer>
            <p><strong>Company Patents | AquaTech</strong></p>
        </footer>
    </div>

</body>
</html>
